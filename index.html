<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>ÿ®ÿ´ ŸÖÿ®ÿßÿ¥ÿ± ŸàŸáŸÖŸä - ŸÖŸàÿ®ÿßŸäŸÑ ÿπŸÖŸàÿØŸä</title>
<style>
  :root{
    --bg:#000;
    --muted: rgba(255,255,255,0.9);
    --bubble: rgba(0,0,0,0.45);
    --accent: #ff3366;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:#fff;overflow:hidden}

  video#cam{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:0;
    transform:scaleX(-1);
  }

  .overlay{position:fixed;inset:0;z-index:2;pointer-events:none}

  .top-left{
    position:absolute;
    top:10px;
    left:10px;
    display:flex;
    gap:8px;
    align-items:center;
    pointer-events:auto;
    z-index:6;
  }
  .pill{
    background:linear-gradient(180deg,rgba(0,0,0,0.5),rgba(0,0,0,0.35));
    padding:8px 12px;border-radius:20px;font-weight:700;font-size:14px;color:#fff;backdrop-filter: blur(4px)
  }

  .top-right-total {
    position:absolute;
    top:10px;
    right:10px;
    display:flex;
    gap:8px;
    align-items:center;
    z-index:6;
  }

  .right-column{
    position:absolute;
    right:10px;
    top:18%;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    pointer-events:auto;
    z-index:6;
  }
  .like-box{
    width:56px;height:56px;border-radius:14px;background:rgba(0,0,0,0.45);
    display:flex;align-items:center;justify-content:center;flex-direction:column;
    border:1px solid rgba(255,255,255,0.06)
  }
  .like-box .count{font-size:12px;opacity:0.95}

  .float-zone{position:relative;width:64px;height:320px;overflow:visible;display:flex;align-items:flex-end;justify-content:center}
  .floating-heart{position:absolute;bottom:6px;right:6px;font-size:20px;animation:rise 2600ms linear forwards}
  @keyframes rise{0%{transform:translateY(0) scale(1);opacity:1}30%{transform:translateY(-80px) scale(1.08)}100%{transform:translateY(-320px) scale(.6);opacity:0}}

  .comments-bar{
    position:absolute;
    left:0; right:0;
    bottom:0;
    display:flex;
    justify-content:center;
    pointer-events:none;
    z-index:6;
    padding-bottom:4vh;
  }
  .comments-wrap{
    width:94%;
    max-width:720px;
    display:flex;
    flex-direction:column-reverse;
    gap:6px;
    align-items:flex-start;
    overflow:hidden;
    max-height:22vh;
  }
  .comment{
    pointer-events:auto;
    background: linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.45));
    padding:8px 12px;
    border-radius:999px;
    display:flex;
    gap:10px;
    align-items:center;
    max-width:100%;
    animation:slideUp .35s ease;
    color:#fff;
    font-size:15px;
  }
  @keyframes slideUp{from{transform:translateY(18px);opacity:0}to{transform:translateY(0);opacity:1}}
  .avatar{
    width:36px;height:36px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    color:#111;font-weight:700;flex-shrink:0;
    background:linear-gradient(120deg,#ffd1dc,#ff9aa2);
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
    font-size:14px
  }
  .msg-text{white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:70%}

  .head-gift{
    position:absolute;
    top:14%;
    left:50%;
    transform:translateX(-50%) translateY(-60%);
    z-index:8;
    font-size:70px;
    pointer-events:none;
    filter: drop-shadow(0 12px 24px rgba(0,0,0,0.45));
    opacity:0;
    animation:popGift .9s ease forwards;
  }
  @keyframes popGift{
    0%{transform:translateX(-50%) translateY(-60%) scale(.2);opacity:0}
    30%{transform:translateX(-50%) translateY(-66%) scale(1.12);opacity:1}
    60%{transform:translateX(-50%) translateY(-72%) scale(.95);opacity:1}
    100%{transform:translateX(-50%) translateY(-120%) scale(.6);opacity:0}
  }

  #toggleComments {
    position:absolute;
    bottom:24vh;
    left:10px;
    background:rgba(0,0,0,0.5);
    color:#fff;
    border:none;
    border-radius:20px;
    padding:8px 14px;
    font-size:14px;
    z-index:10;
    cursor:pointer;
    pointer-events:auto;
  }

  @media (max-width:520px){
    .head-gift{top:16%;font-size:62px}
    .comments-wrap{width:96%;max-height:26vh}
    .avatar{width:34px;height:34px;font-size:13px}
    .like-box{width:52px;height:52px}
  }
</style>
</head>
<body>

  <video id="cam" autoplay playsinline muted></video>

  <div class="overlay">
    <div class="top-left">
      <div class="pill" id="liveBadge">ÿ®ÿ´ ŸÖÿ®ÿßÿ¥ÿ±</div>
      <div class="pill" id="viewerPill">üëÅÔ∏è <span id="viewerCount">2.0K</span></div>
    </div>

    <div class="top-right-total">
      <div class="pill" id="totalLikes">‚ù§Ô∏è <span id="totalLikesCount">1.2K</span></div>
    </div>

    <div class="right-column">
      <div class="float-zone" id="floatZone"></div>
      <div class="like-box" id="likeBox">
        <div style="font-size:18px">‚ù§Ô∏è</div>
        <div class="count" id="likeCount">1.2K</div>
      </div>
    </div>

    <div class="comments-bar">
      <div class="comments-wrap" id="commentsWrap"></div>
    </div>

    <div id="headGiftArea"></div>

    <button id="toggleComments">üí¨ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™</button>

  </div>

<script>
const video = document.getElementById('cam');
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
  .then(stream => video.srcObject = stream)
  .catch(err => console.warn('ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠ÿ©:', err));

let viewers = 2000;
const viewerCountEl = document.getElementById('viewerCount');
function formatShort(n){
  if(n >= 1000000) return (n/1000000).toFixed(1).replace('.0','') + 'M';
  if(n >= 1000) return (n/1000).toFixed(1).replace('.0','') + 'K';
  return String(n);
}
function updateViewers(){
  let delta = Math.floor((Math.random() - 0.5) * 180);
  if(Math.random() < 0.08) delta += Math.floor(100 + Math.random()*8000);
  viewers = Math.max(200, Math.min(60000, viewers + delta));
  viewerCountEl.textContent = formatShort(viewers);
}
setInterval(updateViewers, 1400);

let likes = 1200;
const likeCountEl = document.getElementById('likeCount');
const totalLikesEl = document.getElementById('totalLikesCount');
function incLikes(n=1){
  likes += Math.round(n);
  likeCountEl.textContent = formatShort(likes);
  totalLikesEl.textContent = formatShort(likes);
}

/* üí• ÿ™ŸÉÿ®Ÿäÿ≥ ŸÅÿßÿ¶ŸÇ ÿßŸÑÿ≥ÿ±ÿπÿ© */
setInterval(()=>{
  const burst = 200 + Math.floor(Math.random()*800);
  incLikes(burst);
  for(let i=0; i<8; i++){ setTimeout(spawnFloatingHeart, i*40); }
}, 100);

const floatZone = document.getElementById('floatZone');
function spawnFloatingHeart(){
  const el = document.createElement('div');
  el.className='floating-heart';
  const size=16+Math.random()*26;
  el.style.fontSize=size+'px';
  el.style.right=(6+Math.random()*30)+'px';
  el.textContent=Math.random()<0.65?'‚ù§':'üíñ';
  floatZone.appendChild(el);
  setTimeout(()=>el.remove(),2800);
}

/* ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ */
let commentsEnabled = true;
const toggleBtn = document.getElementById('toggleComments');
toggleBtn.addEventListener('click', ()=>{
  commentsEnabled = !commentsEnabled;
  toggleBtn.textContent = commentsEnabled ? 'üí¨ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™' : 'üí¨ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™';
});

/* ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ */
const commentsWrap=document.getElementById('commentsWrap');
const names=["ÿØŸÜŸäÿß","ÿπŸÑŸä","ÿ≥ÿßÿ±ÿ©","ŸÖÿ≠ŸÖŸàÿØ","ŸÜŸàÿ±ÿß","ÿÆÿßŸÑÿØ","ÿ≠ÿ≥ŸÜ","ŸÑŸäŸÑŸâ","ŸäŸàÿ≥ŸÅ","ÿ£ÿ≠ŸÖÿØ","ŸÖŸÜÿ©","Ÿáÿßÿ¨ÿ±","ÿπŸÖÿ±","ÿ≥ŸÑŸäŸÖ","ŸÖŸä","ŸÖÿµÿ∑ŸÅŸâ","ŸÅÿ±ÿ≠","ÿ™ÿßŸÖÿ±","ÿ¥ÿ±ŸàŸÇ","ÿ±ÿßŸÖŸä"];
const msgs=[
"ŸÖŸÜŸàÿ± Ÿäÿß ÿßÿÆŸàŸäÿß üî•","ÿßÿÆŸàŸäÿß ÿßŸÑÿ∫ÿßŸÑŸä ‚ù§Ô∏è","ÿπÿßŸÖŸÑ ÿßŸäŸá Ÿäÿß ŸÜÿ¨ŸÖ üòç","ÿßÿ≥ÿ™ŸÖÿ± Ÿäÿß Ÿàÿ≠ÿ¥ üí™",
"ÿßŸÑŸÑŸá ÿπŸÑŸäŸÉ ‚ù§Ô∏è","ÿ∂ÿ≠ŸÉÿ™ŸÉ ÿ≠ŸÑŸàÿ© üòÇ","ŸÇŸÑÿ® ŸÉÿ®Ÿäÿ± ŸÖŸÜŸÉ ‚ù§Ô∏è","ŸÖŸÅŸäÿ¥ ÿ≤ŸäŸÉ üëë","ÿ¨ÿßŸÖÿØ ÿ£ŸàŸä üî•","ÿ™ÿ≠ŸÅÿ© ŸàÿßŸÑŸÑŸá üòç",
"ŸÅŸäŸÜ ÿßŸÑÿ¨ÿØŸäÿØÿü","ŸÜŸàÿ±ÿ™ŸÜÿß","ÿ≠ŸÑŸà ÿßŸÑÿ®ÿ´","ÿπÿßŸäÿ≤ ÿ¥ÿ∫ŸÑŸÉ","ŸÉŸÖŸÑ Ÿäÿß ŸÅŸÜÿßŸÜ üé®","ÿ¨ŸÖŸäŸÑ ÿßŸÑÿ®ÿ´ ÿØÿß üòç","ÿßÿ≠ÿ≥ŸÜ ÿ®ÿ´ ÿßŸÑŸÜŸáÿßÿ±ÿØŸá üî•",
"ÿßÿ≠ŸÜÿß ŸÖÿ™ÿßÿ®ÿπŸäŸÜŸÉ","ÿπÿßŸäÿ≤ ŸÑÿßŸäŸÅ ÿ£ÿ∑ŸàŸÑ","üòÇüòÇüòÇ","ÿ™ÿ≠ŸÅÿ© Ÿäÿß ŸÖÿπŸÑŸÖ","ŸÉÿ®Ÿäÿ± Ÿäÿß ŸÜÿ¨ŸÖ","ŸÖŸÜŸàÿ± ÿßŸÑÿØŸÜŸäÿß üåü","üî•üî•üî•","‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"
];
function addComment(name,text){
  if(!commentsEnabled) return;
  const row=document.createElement('div');
  row.className='comment';
  row.style.opacity='0';
  const ava=document.createElement('div'); ava.className='avatar';
  const initials=name.split(' ').map(s=>s[0]).slice(0,2).join('');
  ava.textContent=initials;
  const txt=document.createElement('div'); txt.className='msg-text';
  txt.textContent=`${name}: ${text}`;
  row.appendChild(ava); row.appendChild(txt);
  commentsWrap.appendChild(row);
  requestAnimationFrame(()=>row.style.opacity='1');
  if(commentsWrap.children.length>20){ commentsWrap.removeChild(commentsWrap.firstChild); }
  setTimeout(()=>{ row.style.transition='opacity .4s, transform .4s';
    row.style.opacity='0'; row.style.transform='translateY(12px)';
    setTimeout(()=>row.remove(),450);
  },6000+Math.random()*6000);
}

/* ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿßŸÑÿ≥ÿ±Ÿäÿπÿ© */
setInterval(()=>{
  if(!commentsEnabled) return;
  for(let i=0; i<4; i++){
    const n=names[Math.floor(Math.random()*names.length)];
    const m=msgs[Math.floor(Math.random()*msgs.length)];
    addComment(n,m);
    viewers=Math.min(60000,viewers+Math.floor(Math.random()*10));
    viewerCountEl.textContent=formatShort(viewers);
  }
},400+Math.random()*300);

const headGiftArea=document.getElementById('headGiftArea');
function showHeadGift(){
  const el=document.createElement('div');
  el.className='head-gift';
  el.textContent='üëë‚ù§Ô∏è';
  headGiftArea.appendChild(el);
  setTimeout(()=>el.remove(),900);
  incLikes(8+Math.floor(Math.random()*40));
  viewers=Math.min(60000,viewers+Math.floor(10+Math.random()*160));
  viewerCountEl.textContent=formatShort(viewers);
}
setInterval(()=>{ if(Math.random()<0.35){ showHeadGift(); } },4200+Math.random()*5200);
</script>
</body>
